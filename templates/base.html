{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block page_title %}{% endblock page_title %}| Nbnb</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
</head>

<body class="text-gray-700">
    <header class="container max-w-full flex items-center justify-between px-6 h-20">
        <div class="flex items-center">
            <a class="mr-6" href="{% url "core:home" %}">
                <img class="w-8" src="{% static "img/logo.png" %}" />
            </a>
            {% block search_bar %}
            <form method="get" action="{% url "rooms:search" %}">
                <input name="city" placeholder="Search by City" />
            </form>
            {% endblock search_bar %}
        </div>
        {% include "partials/nav.html" %}
    </header>
    {% block content %}{% endblock content %}

    {% include "partials/footer.html" %}
</body>

</html>
