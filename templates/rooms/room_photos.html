{% extends "base.html" %}

{% block page_title %}
{{room.name}}'s Photos
{% endblock page_title %}

{% block search_bar %}
{% endblock search_bar %}

{% block content %}
<div class="container mx-auto my-10 flex flex-col  w-full p-4 rounded-xl">

    <div class="mt-4 mb-2">
        <a href="{% url 'rooms:add-photo' room.pk %}" class="btn_link block w-1/4">Upload Photo</a>
    </div>
    {% for photo in room.photos.all %}
    <div class="mb-5 border border-gray-400 flex justify-between">
        <div class="flex">
            <img src="{{photo.file.url}}" class="w-32 h-32">
            <span class="ml-4 text-lg">{{photo.caption}}</span>
        </div>
        <div class="flex flex-col w-1/4 justify-center item mr-2">
            <a href="" class="btn_link h-10 my-1 flex items-center justify-center bg-teal-500">Edit</a>
            <a href="{% url 'rooms:delete-photo' room.pk photo.pk %}"
                class="btn_link h-10 my-1 flex items-center justify-center bg-red-600">Delete</a>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock content %}
