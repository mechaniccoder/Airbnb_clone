{% if messages %}
<ul class="messages fixed mx-auto left-0 right-0 flex justify-center">
    {% for message in messages %}
    <li  class="message bg-gray-700 text-white py-4 z-10 px-6 rounded-full {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
